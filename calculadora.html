<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora de Gorjeta</h1>
        <label for="totalConta">Total da conta:</label>
        <input type="number" id="totalConta" placeholder="Digite o total da conta"><br><br>

        <label for="numeroPessoas">Número de pessoas:</label>
        <input type="number" id="numeroPessoas" placeholder="Digite o número de pessoas"><br><br>

        <label for="percentualGorjeta">Percentual da gorjeta:</label>
        <input type="number" id="percentualGorjeta" placeholder="Digite o percentual da gorjeta"><br><br>

        <button id="calcular">Calcular</button><br><br>

        <div id="resultados">
            <p id="resultadoGorjeta"></p>
            <p id="resultadoTotal"></p>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
